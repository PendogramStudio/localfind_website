<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LOCALFIND - Honest Business Reviews</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f0f4f8;
      color: #222;
    }
    h1 {
      text-align: center;
      font-size: 3.5em;
      margin-bottom: 0;
      color: #0056b3;
    }
    h2 {
      text-align: center;
      margin-top: 5px;
      font-weight: normal;
      color: #444;
    }
    nav {
      margin: 25px 0;
      text-align: center;
    }
    nav a {
      display: inline-block;
      margin: 0 15px;
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 6px;
      border: 1.8px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover, nav a.active {
      background: #007bff;
      color: white;
      border-color: #0056b3;
    }
    #searchBar {
      width: 100%;
      padding: 15px;
      font-size: 1.3em;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      margin-bottom: 30px;
      transition: border-color 0.3s ease;
    }
    #searchBar:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px #007bffaa;
    }
    #categoryContainer h3 {
      color: #004080;
      margin-top: 35px;
      font-size: 1.6em;
      border-bottom: 2px solid #007bff;
      padding-bottom: 6px;
    }
    #categoryContainer ul {
      list-style-type: none;
      padding-left: 0;
    }
    #categoryContainer li {
      margin: 8px 0;
      font-size: 1.1em;
    }
    #categoryContainer a {
      color: #0056b3;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    #categoryContainer a:hover {
      color: #007bff;
      text-decoration: underline;
    }
    .buttons {
      text-align: center;
      margin-top: 40px;
    }
    .buttons button {
      padding: 15px 35px;
      font-size: 1.15em;
      margin: 0 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 8px rgb(0 123 255 / 0.3);
      transition: background 0.3s ease;
    }
    .buttons button:hover {
      background: #0056b3;
      box-shadow: 0 6px 12px rgb(0 86 179 / 0.5);
    }
    p.no-results {
      font-style: italic;
      color: #666;
      margin-top: 25px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <h1>LOCALFIND</h1>
  <h2>Find honest reviews and contacts of businesses</h2>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="businesses.html">Businesses</a>
    <a href="websites.html">Websites</a>
  </nav>

  <input type="text" id="searchBar" placeholder="Search by name, category or location (min 3 letters)" autocomplete="off" />

  <div id="categoryContainer"></div>

  <div class="buttons">
    <button onclick="window.location.href='businesses.html'">Businesses</button>
    <button onclick="window.location.href='websites.html'">Websites</button>
  </div>

  <script src="data.js"></script>
  <script>
    const searchBar = document.getElementById('searchBar');
    const categoryContainer = document.getElementById('categoryContainer');

    // Highlight matched text helper (optional)
    function highlightMatch(text, query) {
      if (!query) return text;
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function displayCategories(filter = "") {
      categoryContainer.innerHTML = "";

      // filter only if >=3 chars
      const filtered = businesses.filter(b =>
        filter.length < 3 ||
        b.name.toLowerCase().includes(filter.toLowerCase()) ||
        b.category.toLowerCase().includes(filter.toLowerCase()) ||
        b.location.toLowerCase().includes(filter.toLowerCase())
      );

      if(filtered.length === 0) {
        categoryContainer.innerHTML = `<p class="no-results">No businesses found matching your search.</p>`;
        return;
      }

      // Get unique categories from filtered businesses
      const categories = [...new Set(filtered.map(b => b.category))];

      categories.forEach(cat => {
        categoryContainer.innerHTML += `<h3>${highlightMatch(cat, filter)}</h3><ul>`;
        filtered.filter(b => b.category === cat).forEach(b => {
          categoryContainer.innerHTML += `<li><a href="details.html?id=${b.id}">${highlightMatch(b.name, filter)} (${highlightMatch(b.location, filter)})</a></li>`;
        });
        categoryContainer.innerHTML += `</ul>`;
      });
    }

    displayCategories();

    searchBar.addEventListener('input', () => {
      const query = searchBar.value.trim();
      displayCategories(query);
    });
  </script>

</body>
</html>
